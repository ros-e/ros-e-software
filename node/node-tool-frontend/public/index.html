<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Bootstrap Icon Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>ROS-E Node-Tool API</title>
</head>

<body>
    <div id="main-container" class="container p-3">
        <h1 class="text-center text-decoration-underline p-2">API f√ºr die Knotenverwaltung auf ROS-E</h1>
        <div id="status-field" class="alert alert-success" role="alert">Statusleiste</div>

        <!-- Alignment grid for the big panels -->
        <div class="row row-cols-1 row-cols-md-2 g-5 p-3">

            <!-- node list segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row">
                    <div class="col col-8">
                        <h3>Knotenliste</h3>
                    </div>
                    <div class="col col-2">
                        <button id="build-modified-button" class="btn btn-outline-secondary">
                            <i class="bi bi-hammer"></i>
                        </button>
                    </div>
                    <div class="col col-2">
                        <button id="build-all-button" class="btn btn-outline-secondary">
                            <i class="bi bi-hammer" style="color: darkred;"></i>
                        </button>
                    </div>
                </div>

                <!-- dynamically filled container for the node list -->
                <ul id="node-list-container" class="list-group"
                    style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">

                    <template id="node-list-entry-template">
                        <li class="list-group-item list-group-item-action node-list-entry">
                            <!-- main row, visible in collapsed state -->
                            <div class="row">
                                <div class="col col-4">
                                    <p class="package-name-p">packageName</p>
                                </div>
                                <div class="col col-4">
                                    <p class="node-name-p">nodeName</p>
                                </div>
                                <div class="col col-2">
                                    <i class="bi bi-exclamation build-warning-icon" style="color: red;"></i>
                                </div>
                                <div class="col col-2">
                                    <button class="btn btn-outline-success start-button">
                                        <i class="bi bi-play" style="color: green"></i>
                                    </button>
                                    <button class="btn btn-danger stop-button">
                                        <i class="bi bi-stop"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- extra row, hidden in collapsed state -->
                            <div class="row node-list-entry-extra" hidden>
                                <div class="col col-10 file-name-col">
                                    <p class="file-name-p">fileName</p>
                                </div>
                                <div class="col col-2">
                                    <button class="btn btn-outline-secondary build-button">
                                        <i class="bi bi-hammer"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>

            <!-- logging segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row">
                    <div class="col col-8">
                        <h3>Logs</h3>
                    </div>
                    <div class="col col-2">
                        <button id="log-pause-toggle-button" type="button" class="btn btn-outline-primary" data-bs-toggle="button" autocomplete="off">
                            <i class="bi bi-pause-fill"></i>
                        </button>
                    </div>
                </div>

                <!-- Log text field -->
                <div id="log-container" class="p-3 border" style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">
                    <p id="log-field"></p>
                </div>
            </div>

            <!-- autostart configuration segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row">
                    <div class="col col-8">
                        <h3>Autostart</h3>
                    </div>
                    <div class="col col-2">

                    </div>
                </div>

                <!-- Autostart text field -->
                <div id="autostart-container" class="p-3 border" style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">
                    <p id="autostart-field"></p>
                </div>
            </div>

            <!-- autostart presets segment -->
            <div class="col">

                <!-- Heading row -->
                <h3>Gespeicherte Voreinstellungen</h3>

                <!-- dynamically filled preset list -->
                <div id="preset-container" class="p-3 border" style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Own Javascript -->
    <script type="module" src="main.js"></script>

</body>

</html>
