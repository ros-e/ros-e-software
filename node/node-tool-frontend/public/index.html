<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Bootstrap Icon Font -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>ROS-E Node-Tool API</title>
</head>

<body>
    <div id="main-container" class="container p-3">

        <div class="p-3">
            <!-- Heading -->
            <h1 class="text-center text-decoration-underline p-2">API für die Knotenverwaltung auf ROS-E</h1>
            <!-- Status bar -->
            <div id="status-field" class="alert alert-success" role="alert">Statusleiste</div>
            <!-- Refresh options -->
            <div class="d-flex gap-3 justify-content-start">
                <button id="refresh-button" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise"></i>
                </button>
                <div class="form-check form-switch">
                    <input id="auto-refresh-toggle" class="form-check-input" type="checkbox">
                    <label for="auto-refresh-toggle" class="form-check-label">Listen zyklisch abfragen</label>
                </div>
            </div>
        </div>

        <!-- Alignment grid for the big panels -->
        <div class="row row-cols-1 row-cols-md-2 g-5 p-3">

            <!-- node list segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row px-3">
                    <div class="col ">
                        <h3>Knotenliste</h3>
                    </div>
                    <div class="col ">
                        <div class="d-flex gap-2 justify-content-end">
                            <button id="build-modified-button" class="btn btn-outline-primary">
                                <i class="bi bi-hammer"></i>
                            </button>
                            <button id="build-all-button" class="btn btn-outline-secondary">
                                <i class="bi bi-hammer"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- container for the node list -->
                <ul id="node-list-container" class="list-group"
                    style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">

                    <!-- Dynamically filled using template -->
                    <template id="node-list-entry-template">
                        <li class="list-group-item list-group-item-action node-list-entry">
                            <!-- main row, visible in collapsed state -->
                            <div class="row">
                                <div class="col col-4 node-info-col">
                                    <p class="package-name-p">packageName</p>
                                </div>
                                <div class="col col-4 node-info-col">
                                    <p class="node-name-p">nodeName</p>
                                </div>
                                <div class="col col-2 node-info-col">
                                    <i class="bi bi-exclamation build-warning-icon" style="color: red; font-size: 1.5rem;"></i>
                                </div>
                                <div class="col col-2">
                                    <button class="btn btn-outline-success start-button">
                                        <i class="bi bi-play"></i>
                                    </button>
                                    <button class="btn btn-danger stop-button">
                                        <i class="bi bi-stop"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- extra row, hidden in collapsed state -->
                            <div class="row node-list-entry-extra" hidden>
                                <div class="col col-10">
                                    <p class="file-name-p">fileName</p>
                                </div>
                                <div class="col col-2">
                                    <button class="btn btn-outline-primary build-button">
                                        <i class="bi bi-hammer"></i>
                                    </button>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>

            <!-- logging segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row px-3">
                    <div class="col ">
                        <h3>Logs</h3>
                    </div>
                    <div class="col ">
                        <div class="d-flex gap-2 justify-content-end">
                            <button id="log-pause-toggle-button" type="button" class="btn btn-outline-primary"
                                data-bs-toggle="button" autocomplete="off">
                                <i class="bi bi-pause-fill"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Log text field -->
                <div id="log-container" class="p-3 border"
                    style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">
                    <!-- dynamically set innerText -->
                    <p id="log-field" class="font-monospace" style="font-size: 0.8rem;">
                        (Kein Knoten ausgewählt)
                    </p>
                </div>
            </div>

            <!-- autostart configuration segment -->
            <div class="col">

                <!-- Heading row -->
                <div class="row px-3">
                    <div class="col ">
                        <h3>Autostart</h3>
                    </div>
                    <div class="col ">
                        <div class="d-flex gap-2 justify-content-end">
                            <button class="btn btn-outline-success" data-bs-toggle="modal"
                                data-bs-target="#add-autostart-modal">
                                <i class="bi bi-plus"></i>
                            </button>
                            <button class="btn btn-outline-danger" data-bs-toggle="modal"
                                data-bs-target="#remove-autostart-modal">
                                <i class="bi bi-x"></i>
                            </button>
                            <button class="btn btn-outline-primary" data-bs-toggle="modal"
                                data-bs-target="#save-autostart-modal">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Autostart text field -->
                <div class="p-3 border" style="height: 30rem; overflow-y: scroll; overflow-x: hidden;">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Paketname</th>
                                <th scope="col">Knotenname</th>
                                <th scope="col">Init-Zeit (in ms)</th>
                            </tr>
                        </thead>
                        <tbody id="autostart-table-body">
                            <!-- Dynamically filled body using template -->
                            <template id="autostart-entry-template">
                                <tr class="autostart-entry">
                                    <td class="index-td"></td>
                                    <td class="package-name-td"></td>
                                    <td class="node-name-td"> </td>
                                    <td class="delay-td"> </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- autostart presets segment -->
            <div class="col">

                <!-- Heading row -->
                <h3 class="px-3">Gespeicherte Voreinstellungen</h3>

                <!-- dynamically filled preset list -->
                <ul id="preset-container" class="list-group"
                    style="overflow-y: scroll; height: 30rem; overflow-x: hidden;">

                    <!-- Dynamically filled using template -->
                    <template id="preset-entry-template">
                        <li class="list-group-item list-group-item-action preset-entry">
                            <!-- main row, visible in collapsed state -->
                            <div class="row">
                                <div class="col">
                                    <p class="preset-name-p">presetName</p>
                                </div>
                                <div class="col">
                                    <div class="d-flex gap-2 justify-content-end">
                                        <button class="btn btn-outline-secondary view-button" data-bs-toggle="modal"
                                            data-bs-target="#view-preset-modal">
                                            <i class="bi bi-search"></i>
                                        </button>
                                        <button class="btn btn-outline-primary load-button">
                                            <i class="bi bi-arrow-left"></i>
                                        </button>
                                        <button class="btn btn-outline-danger remove-button">
                                            <i class="bi bi-x"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </div>
    </div>
    </div>

    <!-- MODALS -->

    <!-- Add autostart modal -->
    <div id="add-autostart-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Autostart hinzufügen</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="add-autostart-package-name-input">Paketname</label>
                            <input id="add-autostart-package-name-input" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="add-autostart-node-name-input">Knotenname</label>
                            <input id="add-autostart-node-name-input" type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="add-autostart-delay-input">Init-Zeit (in ms)</label>
                            <input id="add-autostart-delay-input" type="number" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="add-autostart-index-input">Index (# des Listeneintrags)</label>
                            <input id="add-autostart-index-input" type="number" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button id="add-autostart-ok-button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Remove autostart modal -->
    <div id="remove-autostart-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Autostart entfernen</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="remove-autostart-index-input">Index (# des Listeneintrags)</label>
                            <input id="remove-autostart-index-input" type="number" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button id="remove-autostart-ok-button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Save autostart modal -->
    <div id="save-autostart-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5>Aktuelle Autostart-Konfiguration speichern</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="save-autostart-preset-name-input">Name der Voreinstellung</label>
                            <input id="save-autostart-preset-name-input" type="text" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
                    <button id="save-autostart-ok-button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- View preset modal -->
    <div id="view-preset-modal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="view-preset-modal-heading">presetName</h5>
                </div>
                <div class="modal-body">
                    <p id="view-preset-modal-content-p">preset content</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Own Javascript -->
    <script type="module" src="main.js"></script>

</body>

</html>
