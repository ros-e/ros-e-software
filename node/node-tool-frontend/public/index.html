<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>ROS-E Node-Tool API</title>
</head>

<body>
    <div id="main-container" class="container border p-3">
        <h1>API f√ºr die Knotenverwaltung auf ROS-E</h1>

        <!-- Alignment grid for the big panels -->
        <div class="row row-cols-1 row-cols-md-2 g-5 p-3">

            <!-- container for the node list -->
            <div class="col">
                <h3>Knotenliste</h3>

                <div id="node-list-container" class="container p-3 border bg-light">
                    <p hidden>test1</p>
                    <p>test2</p>
                </div>
            </div>

            <!-- container for the log list -->
            <div class="col">
                <h3>Logs</h3>

                <div class="p-3 border bg-light">
                </div>
            </div>

            <!-- container for the autostart configuration -->
            <div class="col">
                <h3>Autostart</h3>

                <div class="p-3 border bg-light">
                </div>
            </div>

            <!-- container for the autostart preset list -->
            <div class="col">
                <h3>Gespeicherte Voreinstellungen</h3>

                <div class="p-3 border bg-light">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <!-- Own Javascript -->
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
