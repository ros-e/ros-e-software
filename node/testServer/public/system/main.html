<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>ROS-E System</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://d3js.org/d3.v6.min.js"></script>

</head>

<body>

    <div class="container-lg">
        <div class="row">
            <div class="col">
                <label for="input_i2c_address" class="form-label">Address</label>
                <input type="text" class="form-control" id="input_i2c_address"
                    placeholder="I2C Address" value="0x04">
            </div>
            <div class="col">
                <label for="input_i2c_cmd" class="form-label">Command</label>
                <input type="text" class="form-control" id="input_i2c_cmd"
                    placeholder="I2C Command" value="0x10">
            </div>
            <div class="col">
                <label for="input_i2c_data" class="form-label">Data</label>
                <input type="text" class="form-control" id="input_i2c_data"
                    placeholder="I2C Data" value="0x55">
            </div>
            <div class="col d-grid p-3">
                <button class="btn btn-primary" type="button" id="btn_i2c_send">Send</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
